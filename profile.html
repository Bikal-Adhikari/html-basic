<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <h1>Create your account</h1>
    <hr />
    <form action="" method="get" enctype="">
      <p>
        <label for=""> Name:</label>
        <input name="userName" minlength="3" maxlength="50" required />
      </p>
      <p>
        <label for=""> Email:</label>
        <input type="email" />
      </p>
      <p>
        <label for=""> Phone:</label>
        <input name="number" type="number" />
      </p>
      <p>
        <label for=""> Password:</label>
        <input type="password" />
      </p>
      <p>
        <label for=""> FB:</label>
        <input type="url" />
      </p>
      <p>
        <label for=""> DOB:</label>
        <input type="date" />
        <input type="time" />
      </p>

      <p>
        <label for=""> Message:</label>

        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>

      <p>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="m" />
        <label for="m">M</label>
        <input type="radio" name="gender" id="f" />
        <label for="f">F</label>
        <input type="radio" name="gender" id="na" />
        <label for="na">n/a</label>
      </p>

      <p>
        <input type="checkbox" id="tc" name="" />
        <label for="tc">I agree to the terms and conditions.</label>
      </p>

      <p>
        <label for="">Fruits:</label>
        <select name="" id="" multiple>
          <option value="">Please select an option</option>
          <option value="mngo">Mango</option>
          <option value="bnb">Banana</option>
          <option value="apl">Apple</option>
          <option value="gapl">Green Apple</option>
        </select>
      </p>

      <p>
        <label for="">Photo:</label>
        <input type="file" multiple name="" id="" accept="images/png" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
